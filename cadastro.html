<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario_simples_5</title>
</head>
<body>
    <main>
        <h1>Cadastro do Cliente</h1>
        <form action="" method="get">
            <h2>Campos do cliente:</h2>
            <label for="">Nome</label>
            <input type="text" placeholder="Fulano de Tal">
            <br>
            <label for="">E-mail</label>
            <input type="text" placeholder="email@email.com">
            <br>
            <label for="">Idade</label>
            <input type="number" placeholder="00">
            <hr>
        
            <h2>Campos de endereço:</h2>
            <label for="">CEP</label>
            <input type="text" placeholder="60000-000">
            <br>
            <label for="">Estado</label>
            <select name="" id="">
                <option value="">CE</option>
                <option value="">RJ</option>
                <option value="">SP</option>
                <option value="">BA</option>
                <option value="">PE</option>
                <option value="">MT</option>
                <option value="">RS</option>
                <option value="">MS</option>
                <option value="">MA</option>
            </select>
            <br>
            <label for="">Cidade</label>
            <input type="text" placeholder="Cidade Nova">
            <label for="">Número</label>
            <input type="text" placeholder="00">
            <hr>

            <h2>Campos para Cartão de Pagamento:</h2>
            <label for="">Número</label>
            <input type="text" placeholder="0000 0000 0000 0000">
            <br>
            <label for="">Nome</label>
            <input type="text" placeholder="FULANO DE TAL">
            <br>
            <label for="">Validade</label>
            <input type="text" placeholder="12/12/2060">
            <br>
            <label for="">CCV</label>
            <input type="text" placeholder="000">
            <br>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
